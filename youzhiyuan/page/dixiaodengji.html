		</div>

		<div class="gz-dx-div">
			<p>交通方式</p>
			<p>
				
				<select     style=" color:grey" >
					<option >请选择您到达学校的交通工具</option>
					<option>自驾车</option>
					<option>出租车</option>
					<option>校车</option>

					<option>步行</option>
					
				</select>
			
			</p>
			<p></p>
		</div>

		<div class="gz-dx-div">
			<p>接站站点</p>
			<p>
				
				<select   style=" color:grey">
					<option>请选择您目的地的站点位置</option>
					<option>东校区</option>
					<option>西校区</option>
				</select>
			</p>
			<p></p>
		</div>

		<div class="gz-dx-div">
			<p>出发时间</p>
			<p><input  type="text"   id="name" placeholder="请填写你的出发时间"   style="color:grey;outline: none;border: none;"/>

		</div>

		<div class="gz-dx-div">

			<p  id="n1"></p>
		</div>

		<div class="gz-dx-div">
			<p>是否陪同</p>
			<p>
			     <select     style=" color:gray">
					<option>请选择是否有人陪同</option>
					<option>是</option>
					<option>否</option>
				</select>
			
			</p>
			<p></p>
		</div>

		<div class="gz-dx-div">
			<p>陪同人数</p>
			<p>
			<input  type="text"  id="name2"  placeholder="请填写您的陪同人数"   style="color:grey;outline: none;border: none;"/>

<script  src="../js/jquery.3.1.1.js"></script>

<script>
	
	$("#name").blur(function() {
					
					if($("#name").val() == "") {
						$("#n").html("不能输入为空");

					}  else {
						$("#n").html("输入正确").css("color", "green")
					}
				})
	$("#name1").blur(function() {
					
					if($("#name1").val() == "") {
						$("#n1").html("不能输入为空");

					}  else {
						$("#n1").html("输入正确").css("color", "green")
					}
				})
	$("#name2").blur(function() {
					
					if($("#name2").val() == "") {
						$("#n2").html("不能输入为空");

					}  else {

					}
				})


$(".next").click(()=>{

					return false;
				}
				})
